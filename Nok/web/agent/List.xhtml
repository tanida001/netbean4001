<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAgentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAgentEmpty}" rendered="#{agentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{agentController.items.rowCount > 0}">
                    <h:outputText value="#{agentController.pagination.pageFirstItem + 1}..#{agentController.pagination.pageLastItem + 1}/#{agentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{agentController.previous}" value="#{bundle.Previous} #{agentController.pagination.pageSize}" rendered="#{agentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{agentController.next}" value="#{bundle.Next} #{agentController.pagination.pageSize}" rendered="#{agentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{agentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgentTitle_agentID}"/>
                            </f:facet>
                            <h:outputText value="#{item.agentID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgentTitle_agentName}"/>
                            </f:facet>
                            <h:outputText value="#{item.agentName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgentTitle_agentAddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.agentAddress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgentTitle_agebtTel}"/>
                            </f:facet>
                            <h:outputText value="#{item.agebtTel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{agentController.prepareView}" value="#{bundle.ListAgentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{agentController.prepareEdit}" value="#{bundle.ListAgentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{agentController.destroy}" value="#{bundle.ListAgentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{agentController.prepareCreate}" value="#{bundle.ListAgentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAgentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
