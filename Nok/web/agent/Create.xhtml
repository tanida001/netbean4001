<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAgentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAgentLabel_agentID}" for="agentID" />
                    <h:inputText id="agentID" value="#{agentController.selected.agentID}" title="#{bundle.CreateAgentTitle_agentID}" required="true" requiredMessage="#{bundle.CreateAgentRequiredMessage_agentID}"/>
                    <h:outputLabel value="#{bundle.CreateAgentLabel_agentName}" for="agentName" />
                    <h:inputText id="agentName" value="#{agentController.selected.agentName}" title="#{bundle.CreateAgentTitle_agentName}" />
                    <h:outputLabel value="#{bundle.CreateAgentLabel_agentAddress}" for="agentAddress" />
                    <h:inputText id="agentAddress" value="#{agentController.selected.agentAddress}" title="#{bundle.CreateAgentTitle_agentAddress}" />
                    <h:outputLabel value="#{bundle.CreateAgentLabel_agebtTel}" for="agebtTel" />
                    <h:inputText id="agebtTel" value="#{agentController.selected.agebtTel}" title="#{bundle.CreateAgentTitle_agebtTel}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{agentController.create}" value="#{bundle.CreateAgentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{agentController.prepareList}" value="#{bundle.CreateAgentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAgentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
