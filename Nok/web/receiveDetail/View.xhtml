<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReceiveDetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReceiveDetailLabel_receiveID}"/>
                    <h:outputText value="#{receiveDetailController.selected.receiveID}" title="#{bundle.ViewReceiveDetailTitle_receiveID}"/>
                    <h:outputText value="#{bundle.ViewReceiveDetailLabel_receiveQty}"/>
                    <h:outputText value="#{receiveDetailController.selected.receiveQty}" title="#{bundle.ViewReceiveDetailTitle_receiveQty}"/>
                    <h:outputText value="#{bundle.ViewReceiveDetailLabel_receivePascel}"/>
                    <h:outputText value="#{receiveDetailController.selected.receivePascel}" title="#{bundle.ViewReceiveDetailTitle_receivePascel}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{receiveDetailController.destroyAndView}" value="#{bundle.ViewReceiveDetailDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReceiveDetailEditLink}"/>
                <br />
                <h:commandLink action="#{receiveDetailController.prepareCreate}" value="#{bundle.ViewReceiveDetailCreateLink}" />
                <br />
                <h:commandLink action="#{receiveDetailController.prepareList}" value="#{bundle.ViewReceiveDetailShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReceiveDetailIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
