<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReceiveDetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListReceiveDetailEmpty}" rendered="#{receiveDetailController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{receiveDetailController.items.rowCount > 0}">
                    <h:outputText value="#{receiveDetailController.pagination.pageFirstItem + 1}..#{receiveDetailController.pagination.pageLastItem + 1}/#{receiveDetailController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{receiveDetailController.previous}" value="#{bundle.Previous} #{receiveDetailController.pagination.pageSize}" rendered="#{receiveDetailController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{receiveDetailController.next}" value="#{bundle.Next} #{receiveDetailController.pagination.pageSize}" rendered="#{receiveDetailController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{receiveDetailController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReceiveDetailTitle_receiveID}"/>
                            </f:facet>
                            <h:outputText value="#{item.receiveID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReceiveDetailTitle_receiveQty}"/>
                            </f:facet>
                            <h:outputText value="#{item.receiveQty}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReceiveDetailTitle_receivePascel}"/>
                            </f:facet>
                            <h:outputText value="#{item.receivePascel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{receiveDetailController.prepareView}" value="#{bundle.ListReceiveDetailViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{receiveDetailController.prepareEdit}" value="#{bundle.ListReceiveDetailEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{receiveDetailController.destroy}" value="#{bundle.ListReceiveDetailDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{receiveDetailController.prepareCreate}" value="#{bundle.ListReceiveDetailCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListReceiveDetailIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
