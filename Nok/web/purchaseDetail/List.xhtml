<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPurchaseDetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPurchaseDetailEmpty}" rendered="#{purchaseDetailController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{purchaseDetailController.items.rowCount > 0}">
                    <h:outputText value="#{purchaseDetailController.pagination.pageFirstItem + 1}..#{purchaseDetailController.pagination.pageLastItem + 1}/#{purchaseDetailController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{purchaseDetailController.previous}" value="#{bundle.Previous} #{purchaseDetailController.pagination.pageSize}" rendered="#{purchaseDetailController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{purchaseDetailController.next}" value="#{bundle.Next} #{purchaseDetailController.pagination.pageSize}" rendered="#{purchaseDetailController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{purchaseDetailController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchaseDetailTitle_purchNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.purchNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchaseDetailTitle_purchQty}"/>
                            </f:facet>
                            <h:outputText value="#{item.purchQty}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchaseDetailTitle_cost}"/>
                            </f:facet>
                            <h:outputText value="#{item.cost}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchaseDetailTitle_netTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.netTotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchaseDetailTitle_receiveID}"/>
                            </f:facet>
                            <h:outputText value="#{item.receiveID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{purchaseDetailController.prepareView}" value="#{bundle.ListPurchaseDetailViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{purchaseDetailController.prepareEdit}" value="#{bundle.ListPurchaseDetailEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{purchaseDetailController.destroy}" value="#{bundle.ListPurchaseDetailDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{purchaseDetailController.prepareCreate}" value="#{bundle.ListPurchaseDetailCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPurchaseDetailIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
