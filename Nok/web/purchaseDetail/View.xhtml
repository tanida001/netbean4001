<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPurchaseDetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPurchaseDetailLabel_purchNo}"/>
                    <h:outputText value="#{purchaseDetailController.selected.purchNo}" title="#{bundle.ViewPurchaseDetailTitle_purchNo}"/>
                    <h:outputText value="#{bundle.ViewPurchaseDetailLabel_purchQty}"/>
                    <h:outputText value="#{purchaseDetailController.selected.purchQty}" title="#{bundle.ViewPurchaseDetailTitle_purchQty}"/>
                    <h:outputText value="#{bundle.ViewPurchaseDetailLabel_cost}"/>
                    <h:outputText value="#{purchaseDetailController.selected.cost}" title="#{bundle.ViewPurchaseDetailTitle_cost}"/>
                    <h:outputText value="#{bundle.ViewPurchaseDetailLabel_netTotal}"/>
                    <h:outputText value="#{purchaseDetailController.selected.netTotal}" title="#{bundle.ViewPurchaseDetailTitle_netTotal}"/>
                    <h:outputText value="#{bundle.ViewPurchaseDetailLabel_receiveID}"/>
                    <h:outputText value="#{purchaseDetailController.selected.receiveID}" title="#{bundle.ViewPurchaseDetailTitle_receiveID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{purchaseDetailController.destroyAndView}" value="#{bundle.ViewPurchaseDetailDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPurchaseDetailEditLink}"/>
                <br />
                <h:commandLink action="#{purchaseDetailController.prepareCreate}" value="#{bundle.ViewPurchaseDetailCreateLink}" />
                <br />
                <h:commandLink action="#{purchaseDetailController.prepareList}" value="#{bundle.ViewPurchaseDetailShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPurchaseDetailIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
